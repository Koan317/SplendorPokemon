<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>璀璨宝石（Pokémon）- HTML 版</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="topbar">
        <div class="brand">
            <div class="logo">◆</div>
            <div>
                <div class="title">璀璨宝石（Pokémon）</div>
                <div class="sub">遵循盒装规则的原生 HTML 桌游界面</div>
            </div>
        </div>

        <div class="controls">
            <button id="btnNew" class="btn">新游戏</button>
            <button id="btnSave" class="btn">存档</button>
            <button id="btnLoad" class="btn">读档</button>
            <button id="btnResetStorage" class="btn danger">清空本地存档</button>
        </div>
    </header>

    <main class="app">
        <section class="status-row">
            <div class="badge-row">
                <span id="turnBadge" class="badge">回合：1</span>
                <span id="currentPlayerBadge" class="badge">当前玩家：玩家</span>
                <span id="trophyBadge" class="badge">当前玩家奖杯：0</span>
            </div>
            <div class="action-row">
                <div class="action-group">
                    <div class="action-title">常规行动</div>
                    <button id="actTake3" class="btn">① 取 3 个不同颜色</button>
                    <button id="actTake2" class="btn">② 取 2 个同色（供应≥4）</button>
                    <button id="actReserve" class="btn">③ 保留展示区 1 张并拿大师球</button>
                    <button id="actBuy" class="btn primary">④ 购买卡牌（展示区或保留区）</button>
                    <button id="actEvolve" class="btn">⑤ 进化（每回合一次）</button>
                </div>
                <div class="action-group">
                    <div class="action-title">补充动作</div>
                    <button id="btnReplaceOne" class="btn">替换展示区 1 张</button>
                    <button id="actEndTurn" class="btn end-turn">结束回合</button>
                </div>
            </div>
        </section>

        <section class="board-layout">
            <div class="market-column">
                <div class="panel-head">
                    <div>
                        <div class="panel-title">展示区</div>
                        <div class="panel-sub">点击卡牌以保留/购买</div>
                    </div>
                    <div class="hint">Lv1-3、稀有、传说共 5 条列</div>
                </div>
                <div id="market" class="card-market"></div>

                <div class="panel-head space-top">
                    <div>
                        <div class="panel-title">公共 token 池</div>
                        <div class="panel-sub">点击选择颜色进行拿取</div>
                    </div>
                    <div class="hint">人数自动调整供应量</div>
                </div>
                <div id="tokenPool" class="token-pool"></div>
            </div>

            <div class="players-column">
                <div class="panel-head">
                    <div>
                        <div class="panel-title">玩家区域</div>
                        <div class="panel-sub">包含保留区、已购卡牌与 token</div>
                    </div>
                    <div class="hint">最多 4 人，默认你为起始玩家</div>
                </div>
                <div id="players" class="players"></div>
            </div>
        </section>
    </main>

    <div id="modalOverlay" class="modal-overlay hidden"></div>

    <div id="confirmNewGameModal" class="modal hidden">
        <div class="modal-content">
            <h2>确认是否开始新游戏</h2>
            <p>当前进度未必已保存，是否继续？</p>
            <div class="modal-actions">
                <button id="btnSaveAndNew" class="btn primary">保存并开始新游戏</button>
                <button id="btnNewWithoutSave" class="btn danger">放弃保存开始新游戏</button>
                <button id="btnCancelNew" class="btn">返回游戏</button>
            </div>
        </div>
    </div>

    <div id="playerCountModal" class="modal hidden">
        <div class="modal-content">
            <h2>选择游戏人数</h2>
            <label class="select">
                <span>人数</span>
                <select id="playerCount">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                </select>
            </label>
            <div class="modal-actions">
                <button id="btnConfirmPlayerCount" class="btn primary">确认</button>
                <button id="btnCancelPlayerCount" class="btn">取消</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
